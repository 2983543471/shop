<a href="{:url('characterManagement/addPage')}" class="btn btn-info">添加角色</a>
<div class="table-responsive">
	<table class="table table-bordered">
		<tr>
			<td>ID</td>
			<td>角色</td>
			<td>更新时间</td>
			<td>创建时间</td>
			<td>操作</td>
		</tr>
		{foreach $list as $v}
		<tr>
			<td>{$v.id}</td>
			<td>{$v.name}</td>
			<td>{$v.update_time|date='Y-m-d H:i:s'}</td>
			<td>{$v.create_time|date='Y-m-d H:i:s'}</td>
			<td><a href="{:url('characterManagement/editPage?id='.$v['id'])}">编辑角色</a></td>
		</tr>
		{/foreach}
	</table>
</div>
