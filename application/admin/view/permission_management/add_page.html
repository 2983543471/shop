<form class="form-horizontal" style="margin-top: 10px;" action="" method="post">
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">标题</label>
		<div class="col-sm-10">
			<input type="text" id="title" class="form-control" name="title" placeholder="标题">
		</div>
	</div>
	<div class="form-group">
		<label for="url" class="col-sm-2 control-label">url</label>
		<div class="col-sm-10">
			<input type="text" id="url" class="form-control" name="url" placeholder="URL">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="submit" type="button" class="btn btn-default">提交</button>
		</div>
	</div>
</form>

<script>
	$(function () {
		$('#submit').click(function () {
			var title = $('#title').val();
			var url = $('#url').val();
			$.ajax({
				type: 'post',
				url: "{:url('permissionManagement/addPermission')}",
				data: {
					title: title,
					url: url,
				},
				dataType: 'json',
				success: function (data) {
					if (data.status) {
						alert(data.message);
					} else {
						alert(data.message);
					}
				},
				error: function (XMLHttpRequest, textStatus, errorThrow) {
					/*console.log(XMLHttpRequest);
					console.log(textStatus);
					console.log(errorThrow);*/
				}
			})
		})
	})
</script>
