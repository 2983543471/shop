<form action="" method="post">
	<input id="username" type="text" placeholder="请输入账号">
	<br>
	<input id="password" type="password" placeholder="请输入密码">
	<br>
	<input id="confirm_password" type="password" placeholder="请再输入密码">
	<br>
	<input id="register" type="button" value="注册">
</form>
<script>
	$(function () {
		$('#register').click(function () {
			var username = $('#username').val();
			var password = $('#password').val();
			var confirm_password = $('#confirm_password').val();

			console.log(username);
			console.log(password);
			console.log(confirm_password);

			if (!username || !password || !confirm_password) {
				alert('请将信息填写完整');
				return false;
			}

			$.ajax({
				type: 'post',
				url: '/index/login/register',
				data: {
					username: username,
					password: password,
					confirm_password: confirm_password
				},
				dataType: 'json',
				success: function (data) {
					if (data.status) {
						alert(data.message);
						window.location = data.data;
					} else {
						alert(data.message);
					}
				},
				error: function (XMLHttpRequest, textStatus, errorThorw) {
					console.log(XMLHttpRequest);
					console.log(textStatus);
					console.log(errorThorw);
				}
			})
		})
	})
</script>
